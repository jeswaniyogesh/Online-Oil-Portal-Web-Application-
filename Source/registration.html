<!DOCTYPE html>
<html>
<head>
<title>Registration Form Using jQuery - Demo Preview</title>
<!-- Include CSS File Here -->
<link rel="stylesheet" href="style1.css" type="text/css"/>
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="registration.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<form class="form" method="post" action="#">
<h2>Registration for OMS</h2>
<label>First Name:</label>
<input type="text" name="fname" id="fname">
<label>Last Name:</label>
<input type="text" name="lname" id="lname">
<label>Phone Number:</label>
<input type="text" name="phno" id="phno">
<label>Cell Number:</label>
<input type="text" name="cellno" id="cellno">
<label>Address:</label><br/><br/>
<label>Street:</label>
<input type="text" name="street" id="street">
<label>Apt no:</label>
<input type="text" name="aptno" id="aptno">
<label>City:</label>
<input type="text" name="city" id="city">
<label>State:</label>
<input type="text" name="state" id="state">
<label>Zip Code:</label>
<input type="text" name="zip" id="zip">
<label>Email :</label>
<input type="text" name="email" id="email">
<label>Password :</label>
<input type="password" name="password" id="password">
<label>Confirm Password :</label>
<input type="password" name="cpassword" id="cpassword">
<input type="button" name="register" id="register" value="Register">
<input type="button" name="Home" value="Home" id="home" onclick="location.href ='home.html'"> 
</form>
</div>
</body>
</html>
